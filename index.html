<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic version of 'Rock, Paper, Scissors' or the newer 'Rock, Paper, Scissors, Lizard, Spock'!">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Nova+Square&display=swap" rel="stylesheet">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock!</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="TBC" alt="Rock Paper Scissors Logo" aria-label="Rock Paper Scissors Logo" height = "100px">
            <ul class="menu">
                <a href="index.html" class="menu-buttons"><li>Home</li></a>
                <a href="PLACEHOLDER - GAME" class="menu-buttons"><li>Game</li></a>
                <a href="PLACEHOLDER - LEADERBOARD" class="menu-buttons"><li>Leaderboard</li></a>
            </ul>
        </nav>
     </header>

     <button id="start-classic-button">Start Rock Paper Scissors Game!</button>
     <button id="start-rpsls-button">Start Rock Paper Scissors Lizard Spock Game!</button>

     <div id="game-length-choices" class="hidden">
        <h3>How many Rounds would you like to play?</h3>
        <br>
        <button id="game-length-choice1" value="1">1</button>
        <button id="game-length-choice3" value="3">3</button>
        <button id="game-length-choice5" value="5">5</button>
    </div>
     
    
     <div id="game-container" class="hidden">
        <div>
            <div>
                <h2>Round Number: <span id="round-count"></span></h2>
            </div>
            <div id="play-again" class="hidden">
                <button type="reset">Play Again?</button>
            </div>
            <div class="choices">
                <button class="choice" data-choice="rock" id="test">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <span id="rpsls-only">
                <button class="choice" data-choice="lizard">Lizard</button>
                <button class="choice" data-choice="spock">Spock</button>
            </span>
            <div class="results">
                <div>You
                    <br>
                    <span class="result-score" user-score>0</span>
                </div>
                <div results-column>Computer
                    <br>
                    <span class="result-score" computer-score>0</span>
                </div>
                <div class="result-choice"></div>
                <div class="result-choice"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
