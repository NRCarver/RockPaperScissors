<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the classic version of 'Rock, Paper, Scissors' or the newer 'Rock, Paper, Scissors, Lizard, Spock'!">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Nova+Square&display=swap" rel="stylesheet">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock!</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="TBC" alt="Rock Paper Scissors Logo" aria-label="Rock Paper Scissors Logo" height = "100px">
            <ul class="menu">
                <a href="index.html" class="menu-buttons"><li>Home</li></a>
                <a href="PLACEHOLDER - GAME" class="menu-buttons"><li>Game</li></a>
                <a href="PLACEHOLDER - LEADERBOARD" class="menu-buttons"><li>Leaderboard</li></a>
            </ul>
        </nav>
     </header>
    
     <div class="choices">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
        <button class="choice" data-choice="lizard">Lizard</button>
        <button class="choice" data-choice="spock">Spock</button>
    </div>
    <div class="results">
        <div>You
            <span class="result-score" user-score>0</span>
        </div>
        <div results-column>Computer
            <span class="result-score" computer-score>0</span>
        </div>
        <div class="result-choice"></div>
        <div class="result-choice"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
